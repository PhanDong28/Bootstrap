<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Trang web sản phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-[#333333]">
  <nav class="relative px-5 flex justify-between items-center h-14 bg-[#333333] drop-shadow-md">
    <!-- Logo -->
    <div class="ml-[15%]">
        <a href="#" class="text-black text-2xl font-semibold italic">
            Pizza House
        </a>
    </div>

    <!-- This div and its children show up when screen's width >= 769px (md breakpoint) -->
    <div id="main-nav"
        class="hidden absolute top-14 right-0 px-5 py-10 bg-gray-700 h-screen flex flex-col 
        md:flex md:space-y-0 md:relative md:top-0 md:right-0 md:p-0 md:flex-row md:h-full md:flex-grow md:justify-between md:items-center md:ml-10 md:bg-inherit">
        <!-- Menu Links -->
        <div
            class="order-first flex flex-col items-end text-black space-y-3  md:flex-row md:items-start md:order-first md:space-y-0 md:space-x-3">
            <a class="text-black" href="#">Home</a>
            <a class="text-gray-400 :text-white" href="#">About Us</a>
            <a class="text-gray-400 :text-white" href="#">Contact</a>
        </div>

        <!-- Search box -->
        <form class="d-flex mr-[15%]" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success bg-red-800 hover:bg-red-400 border-red-800 hover:border-red-800 text-white " type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
          </button>
        </form>
    </div>

    <!-- The hamburger icon to open/close the #main-nav when screen width < 768px (mobile devices) -->
    <a class="md:hidden text-white text-2xl" href="javascript:void(0)" onclick="toggleMenu()"><i
            id="toggle-menu-icon" class="fa-bars fa-solid"></i></a>

  </nav>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="img/OIF.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-full h-[400px]" src="your-image-source.jpg" alt="pizza1">
      </div>
      <div class="carousel-item">
        <img src="img/OIF.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-full h-[400px]" src="your-image-source.jpg" alt="pizza1">
      </div>
      <div class="carousel-item active">
        <img src="img/OIF.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-full h-[400px]" src="your-image-source.jpg" alt="pizza1">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div>
  <div class="container mt-[5%] ml-[15%] mr-[15%]">

    <div class="container">
    <p class="text-start text-4xl mt-[5%] text-[white]">OUR MENU</p>
    <div class="row">
    <div class="card rounded-none col-6 col-md-3 w-[300px] mr-4 mt-2 p-0 " >
      <span class="bg-[#FFFE00] border-[#FFFE00] text-2xl text-center absolute top-0 left-0 p-2 transform text-black w-[100px] h-[40px] mt-0 font-bold">
        SALE
      </span>
      <img src="img/Margherita Pizza.jpg" class="card-img-top rounded-none w-full h-[300px]" alt="img">
      <div class="card-body rounded-none">
        <h5 class="card-title text-[25px]">Margherita Pizza</h5>
        <p class="card-text mb-2 ">
          <span class="line-through">$40.00</span>
          <span class="text-orange-500 text-right">$24.00</span>
        </p>
        <div class="flex flex justify-center items-center"> 
        <button class="btn btn-outline-success border-[#3A5C83] text-[white] rounded-none hover:bg-[#16417C] hover:text-white w-[40%] bg-[#353A40]" type="submit">Buy</button>
        </div>
      </div>
    </div>
    <div class="card rounded-none col-6 col-md-3 w-[300px] mr-4 mt-2 p-0 " >
      <span class="bg-[#FFFE00] border-[#FFFE00] text-2xl text-center absolute top-0 left-0 p-2 transform text-black w-[100px] h-[40px] mt-0 font-bold">
        NEW
      </span>
      <img src="img/Mushroom Pizza.jpg" class="card-img-top rounded-none w-full h-[300px]" alt="img">
      <div class="card-body rounded-none">
        <h5 class="card-title text-[25px]">Mushroom Pizza</h5>
        <p class="card-text mb-2 ">
          <span class="">$25.00</span>
        </p>
        <div class="flex justify-center items-center"> 
        <button class="btn btn-outline-success border-[#3A5C83] text-[white] rounded-none hover:bg-[#16417C] hover:text-white w-[40%] bg-[#353A40]" type="submit">Buy</button>
        </div>
      </div>
    </div>
    <div class="card rounded-none col-6 col-md-3 w-[300px] mr-4 mt-2 p-0 " >
      <img src="img/HawaiianPizza.jpg" class="card-img-top rounded-none  w-full h-[300px]" alt="img">
      <div class="card-body rounded-none">
        <h5 class="card-title text-[25px]">Hawaiian Pizza</h5>
        <p class="card-text mb-2 ">
          <span class="">$30.00</span>
        </p>
        <div class="flex justify-center items-center"> 
        <button class="btn btn-outline-success border-[#3A5C83] text-[white] rounded-none hover:bg-[#16417C] hover:text-white w-[40%] bg-[#353A40]" type="submit">Buy</button>
        </div>
      </div>
    </div>
    <div class="card rounded-none col-6 col-md-3 w-[300px] mr-4 mt-2 p-0 relative" >
    <span class="bg-[#FFFE00] border-[#FFFE00] text-2xl text-center absolute top-0 left-0 p-2 transform text-black w-[100px] h-[40px] mt-0 font-bold">
        SALE
      </span>      
      <img src="img/pestopizza.jpg" class="card-img-top rounded-none w-full h-[300px]" alt="img">
      <div class="card-body rounded-none">
        <h5 class="card-title text-[25px]">Pestro Pizza</h5>
        <p class="card-text mb-2 ">
          <span class=" line-through">$50.00</span>
          <span class="text-orange-500 text-right">$30.00</span>
        </p>
        <div class="flex justify-center items-center"> 
        <button class="btn btn-outline-success border-[#3A5C83] text-[white] rounded-none hover:bg-[#16417C] hover:text-white w-[40%] bg-[#353A40] " type="submit">Buy</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <footer >
    <div class="mr-[15%]">
      <p class="text-center text-white text-5xl font-bold mt-[5%]">Book Your Table</p>
      <div class="container text-center">
        <div class="row mt-4">
          <div class="col">
            <div class="mb-3">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name *">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Your Email *">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select a Serviece</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
        </div>
      </div>
        <div class="mb-3 ">
          <input type="text" class="form-control pb-[200px] text-start " id="formGroupExampleInput" placeholder="Please write your comment">
        </div>
    </div>
    <div class="ml-[13px]">
     <button type="button" class="btn bg-[#FEC007] hover:bg-[#FFE722] text-white">Send Massage</button>
    </div>
  </footer>
  </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"></script>
</body>
</html>
